root: true
parserOptions:
  ecmaVersion: latest
env:
  browser: true
  node: true
  jest: true
extends:
  - standard
  - "@nuxt/eslint-config"
  - plugin:vue/vue3-essential
rules:
  quotes:
    - error
    - single
  "vue/multi-word-component-names": "off"
  "vue/no-multiple-template-root": "off"
  "vue/max-attributes-per-line":
    - "error"
    - singleline:
        max: 3
      multiline:
        max: 1
